<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main>
    <div class="col col-1">
      <img src="images/image-qr-code.png" class="image-layer" alt="qr-image">
      <div class="text">
        <div class="title">
          <span>Improve your front-end skills by building projects</span>
        </div>
        <p class="featured-words">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/smavend">Beatriz Mavend</a>.
    </div>
  </footer>
</body>
</html>
